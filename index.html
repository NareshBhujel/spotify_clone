<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here.</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify" />Spotify</li>
        <li class="homeabout"> Home </li>
        <li class="homeabout"> About </li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Spotify - Your favourite music is here</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="10" />
            <span class="songName">song</span>
            <span class="songlistPlay"
              ><span class="timestamp"
                >03:21 <i id="0" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="10" />
            <span class="songName">song</span>
            <span class="songlistPlay"
              ><span class="timestamp"
                >04:00 <i id="1" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="10" />
            <span class="songName">song</span>
            <span class="songlistPlay"
              ><span class="timestamp"
                >04:12 <i id="2" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songItem">
            <img alt="10" />
            <span class="songName">song</span>
            <span class="songlistPlay"
              ><span class="timestamp"
                >03:05 <i id="3" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="10" />
            <span class="songName">song</span>
            <span class="songlistPlay"
              ><span class="timestamp"
                >02:26 <i id="4" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="45px" alt="playing.gif" id="Gif"/> <span id="masterSongName">Ghodey-Pe-Sawaar-(Qala</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/275a186168.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
